machine:
  timezone:
    Europe/Vienna
  environment:
    _SDK_: /usr/local/android-sdk-linux/
dependencies:
  override:
    - echo dummy
  pre:
    - sudo apt-get update > /dev/null 2> /dev/null
    - sudo apt-get install telnet > /dev/null 2> /dev/null
    - sudo apt-get install x11-utils > /dev/null 2> /dev/null
    - sudo apt-get install xvkbd > /dev/null 2> /dev/null

# install libhidapi ----------------
    - cp /etc/apt/sources.list /tmp/aa
    - echo 'deb http://cz.archive.ubuntu.com/ubuntu trusty main universe' >> /tmp/aa
    - cat /tmp/aa; ls -al /etc/apt/sources.list /tmp/aa
    - sudo cp -v /tmp/aa /etc/apt/sources.list
    - sudo apt-get update
    - sudo apt-get install libhidapi-dev
    - dpkg-query -L libhidapi-dev
    - sudo cp -av /usr/lib/x86_64-linux-gnu/pkgconfig/hidapi-libusb.pc /usr/lib/x86_64-linux-gnu/pkgconfig/hidapi.pc
    - export PKG_CONFIG_PATH="/usr/lib/x86_64-linux-gnu/pkgconfig:$PKG_CONFIG_PATH" ; pkg-config --cflags hidapi ; exit 0
    - export PKG_CONFIG_PATH="/usr/lib/x86_64-linux-gnu/pkgconfig:$PKG_CONFIG_PATH" ; pkg-config --libs hidapi ; exit 0
# install libhidapi ----------------

    - export PKG_CONFIG_PATH="/usr/lib/x86_64-linux-gnu/pkgconfig:$PKG_CONFIG_PATH" ; make
    - ls -al
    - cp -av clewarecontrol $CIRCLE_ARTIFACTS/clewarecontrol_$CIRCLE_SHA1.apk || exit 1
    - clewarecontrol # test binary
test:
  pre:
    - echo 'mtools_skip_check=1' > ~/.mtoolsrc
  override:
    - echo dummy
