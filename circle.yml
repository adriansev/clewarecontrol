machine:
  timezone:
    Europe/Vienna
  environment:
    _SDK_: /usr/local/android-sdk-linux/
general:
  artifacts:
    #-./app/build/outputs/logs/
dependencies:
  cache_directories:
    - ~/.gradle
  override:
    - echo dummy; ls -al
  pre:
    - sudo apt-get update > /dev/null 2> /dev/null
    - sudo apt-get install telnet > /dev/null 2> /dev/null
    - sudo apt-get install x11-utils > /dev/null 2> /dev/null
    - sudo apt-get install xvkbd > /dev/null 2> /dev/null
    - sudo apt-get install libhidapi-dev ; exit 0
    - cat /etc/apt/sources.list ; exit 0
    - sudo echo 'deb http://cz.archive.ubuntu.com/ubuntu trusty main universe' >> /etc/apt/sources.list
    - cat /etc/apt/sources.list ; exit 0
    - sudo apt-get update
    - sudo apt-get install libhidapi-dev ; exit 0
    - aptitude search libhidapi ; exit 0
    - cat /etc/os-release ; exit 0
    - uname -a
    - pwd ; ls -al
    - make
test:
  pre:
    - echo 'mtools_skip_check=1' > ~/.mtoolsrc
  override:
    - echo dummy
